<h1>Plato <small>Nombre</small></h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button routerLink="/platos" class="btn btn-danger">
        <i class="fa fa-arrow-left"></i> 
        Regresar
    </button>
    </div>

</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="ID" [(ngModel)]="plato.id" name="id">
                <small class="form-text text-muted"> Este campo es autogenerado </small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del plato" required [(ngModel)]="plato.nombre" name="nombre">
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" class="form-control" placeholder="Descripción del plato" required [(ngModel)]="plato.descripcion" name="descripcion">
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" placeholder="Precio del plato" required [(ngModel)]="plato.precio" name="precio">
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
