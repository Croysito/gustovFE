<h1>Menu</h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button routerLink="/menus" class="btn btn-danger">
        <i class="fa fa-arrow-left"></i> 
        Regresar
    </button>
    </div>

</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="ID" [(ngModel)]="menu.id" name="id">
                <small class="form-text text-muted"> Este campo es autogenerado </small>
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" placeholder="Fecha del menu" required [(ngModel)]="menu.fecha" name="fecha">
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
