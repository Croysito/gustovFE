<h1>Listado de Platos</h1>
<hr>

<div class="row text-end">
    <div class="col ">
        <button routerLink="/plato/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>

</div>

<table class="table mt-3" *ngIf="!cargando && platos.length>0">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plato of platos; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{plato.nombre}}</td>
            <td>{{plato.descripcion}}</td>
            <td>{{plato.precio}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/plato', plato.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3" *ngIf="!cargando && platos.length===0">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>

<div class="alert alert-info text-center mt-3" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
